<div class="">
	<div id="">
		<div id="" class="ed-login">
			<div class="main-div">
				<div class="">
					<div class="text-center mb-4">
						<img src="assets/svg/logo.svg" class="ed-logo">
					</div>
					<h2 class="ed-page-h2 text-center">Sign in</h2>
					<p class="ed-p1 text-center mt-15">Please enter your username and password</p>
				</div>
				<form [formGroup]="login_form"  (submit)="loginUser(user)" novalidate>
					<div class="form-group  mt-20">
						<input class="form-control" type="text" id="u-id" name="email"  placeholder="Username" formControlName="email" required>
						<!-- <p class="help-block msg-error" ng-show="form.email.$error.required && vm.submitted">
							Please enter your username.
						</p> -->
					</div>
					<div class="form-group   mt-20">
						<input class="form-control" type="password" id="password" name="password"  placeholder="Password"
						 formControlName="password" required>
						<!-- <p class="help-block msg-error" ng-show="form.password.$error.required && vm.submitted">
							Please enter password.
						</p>
						<p class="help-block msg-error" ng-show="vm.errors.other != undefined">{{ vm.errors.other }}</p> -->
					</div>
					<div class="container-fluid   mt-20">
						<div class="row special">
							<div class="col-sm-12 nopadding">
								<div class="checkbox checkbox-blue">
									<input id="checkbox-signup" type="checkbox">
									<label for="checkbox-signup nopadding">
										Remember me
									</label>
								</div>
							</div>
						</div>
					</div>
					<div class="container-fluid   mt-20">
						<div class="row special">
							<div class="col-sm-12 nopadding">
								<button type="submit" class="btn btn-primary login-btn form-control" id="btn-login"> Login </button>
							</div>
						</div>
					</div>
					<div class="container-fluid   mt-20">
						<div class="row special">
							<div class="col-sm-4 nopadding">
								<a id="forget_password" href="javascript:void(0)" ui-sref="forgotpassword">Forgot password?</a>
							</div>
							<div class="col-sm-4 nopadding text-right">
								<a href="javascript:void(0)" ui-sref="privacypolicy">
                                    Privacy Policy</a>
							</div>
							<div class="col-sm-4 nopadding text-right">
								<a ui-sref="signup" href="javascript:void(0)">Sign up</a>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
