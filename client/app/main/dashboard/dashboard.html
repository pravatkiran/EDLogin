<section>
    <div class="row">
        <div class="col-12">
            <dx-data-grid id="gridContainer" [dataSource]="saleInvoices" [showBorders]="true" [columnAutoWidth]="true"
                [allowColumnResizing]="true" [showRowLines]="true" [rowAlternationEnabled]="true"
                [showColumnLines]="false">

                <dxo-paging [pageSize]="10"></dxo-paging>
                <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 25, 50, 100]" [showInfo]="true">
                </dxo-pager>

                <dxo-sorting mode="multiple"></dxo-sorting>

                <dxo-header-filter [visible]="true"></dxo-header-filter>
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
                <dxo-group-panel [visible]="true"></dxo-group-panel>
                <dxo-grouping #expand [autoExpandAll]="false"></dxo-grouping>
                <dxo-export [enabled]="true" [allowExportSelectedData]="true"></dxo-export>
            </dx-data-grid>
            <dx-load-panel #loadPanel shadingColor="rgba(0,0,0,0.4)" [position]="{ of: '#employee' }"
                [(visible)]="isLoadPanelVisible" [showIndicator]="true" [showPane]="true" [shading]="true"
                [closeOnOutsideClick]="false">
            </dx-load-panel>
        </div>
    </div>
</section>
